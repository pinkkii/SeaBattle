<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./src/css/reset.css">
	<link rel="stylesheet" href="./src/css/style.css">
	<title>SeaBattle</title>
</head>
<body>
	<div class="wrapper-app">
		<div class="wrapper-info">
			<p class="text-info"> <span data-playersCount>0</span> игроков онлайн</p>
			<span class="battle-status"></span>
		</div>
		<div class="wrapper-battlefields-app">
			<div data-side="player">
				<h1 class="item" data-status="player">Моё поле</h1>
			</div>
			<div class="wrapper-button">
				<button class="btn-app" data-type="play" disabled>Играть против бота</button>
				<button class="btn-app" data-type="challenge">Пригласить на бой</button>
				<button class="btn-app" data-type="takeChallenge">Принять вызов</button>
				<button class="btn-app" data-type="randomPlayer" disabled>Играть против случайного игрока</button>
				<button class="btn-app" data-type="random">Расставить корабли в случайном порядке</button>
				<button class="btn-app" data-type="manually">Расставить корабли вручную</button>
				
				<div class="result" hidden></div>
				<button class="btn-app btn-surrender" data-type="surrender" hidden>Сдаться</button>
				<button class="btn-app btn-surrender" data-type="again" hidden>Играть ещё раз</button>
			</div>
			<div data-side="opponent">
				<h1 class="item" data-status="opponent">Поле противника</h1>
			</div>
		</div>
		<div class="app-chat" hidden>
			<input class="app-chatinput" placeholder="Написать сообщение..."/>
			<div class="app-messages">
				<div class="app-message">Some message</div>
				<div class="app-message">Some message</div>
				<div class="app-message">Some message</div>
			</div>
		</div>
	</div>

	<script src="./src/func.js"></script>

	<script src="./src/Mouse.js"></script>
	
	<script src="./src/Application.js"></script>

	<script src="./src/scene/Scene.js"></script>
	<script src="./src/scene/PreparationScene.js"></script>
	<script src="./src/scene/ComputerScene.js"></script>
	<script src="./src/scene/OnlineScene.js"></script>
	
	<script src="./src/Battlefield.js"></script>
	<script src="./src/BattlefieldView.js"></script>

	<script src="./src/Ship.js"></script>
	<script src="./src/ShipView.js"></script>
	<!-- <script src="./src/ShadowShip.js"></script> -->

	<script src="./src/Shoot.js"></script>
	<script src="./src/ShootView.js"></script>

	<script src="./src/Bot.js"></script>
	
	<script src="./src/Star.js"></script>
	<script src="./src/StarView.js"></script>

	<script src="/socket.io/socket.io.js"></script>
	<script src="./src/script.js"></script>
</body>
</html>
